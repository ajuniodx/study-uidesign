<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Study 01</title>
</head>

<body>
  <section class="login-section">
    <main class="container">
      <div class="login-box">
        <div class="form">
          <h1 class="form-title">Create Account</h1>
          <div class="form-icons">
            <a href=""><i class="fab fa-google"></i></a>
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-linkedin"></i></a>
          </div>
          <p class="form-stitle bottom-3">or use your email for registration:</p>
          <input class="form-input" type="text" name="name" placeholder="Name">
          <input class="form-input" type="email" name="email" placeholder="E-mail">
          <input class="form-input" type="password" name="password" placeholder="Password">
          <span class="cont-terms">
            <label class="input-check">
              <input class="check" type="checkbox" name="" id="">
            </label>
            <p class="form-stitle">I agree to the <b>Terms</b> and <b>Privacy Policy</b></p>
          </span>
          <span class="btn-group">
            <button class="btn-primary" href="">Register</button>
            <button class="btn-outline" href="">Login</button>
          </span>
        </div>
        <div class="bg-img"></div>
      </div>
    </main>
  </section>
</body>

</html>
